plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Plugin untuk Firebase
}

android {
    namespace = "com.example.pungutsuara"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.pungutsuara"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Tambahkan konfigurasi untuk Firebase Authentication
        multiDexEnabled true // Diperlukan jika menggunakan lebih dari 64K metode
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dependencies {
        implementation platform('com.google.firebase:firebase-bom:32.1.0') // Versi Firebase BOM
        implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
    }
}

flutter {
    source = "../.."
}

// Tambahkan ini di bagian akhir file
apply plugin: 'com.google.gms.google-services'
